version: '3.8'

services:
  trendsearth-ui:
    build: 
      context: .
      args:
        GIT_BRANCH: ${GIT_BRANCH:-development}
        GIT_COMMIT: ${GIT_COMMIT:-local}
        DEPLOYMENT_ENVIRONMENT: ${DEPLOYMENT_ENVIRONMENT:-development}
        ROLLBAR_ACCESS_TOKEN: ${ROLLBAR_ACCESS_TOKEN:-}
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api-ui-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
